plugins {
    id 'java'
}

ext {
    mpesa4jVersion = '0.0.7'
    springBootVersion = '2.2.0.RELEASE'
}

dependencies {
    implementation group: 'org.springframework.boot', name: 'spring-boot-starter', version: springBootVersion
    implementation group: 'com.github.ochiengolanga', name: 'mpesa4j-spring-boot-autoconfigure', version: mpesa4jVersion
    implementation group: 'com.github.ochiengolanga', name: 'mpesa4j', version: mpesa4jVersion
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
